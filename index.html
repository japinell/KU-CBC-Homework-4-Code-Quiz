<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals - Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="super-header">
      <!-- High Scores -->
      <div class="high-scores">
        <button id="score" class="button">High Scores</button>
      </div>
      <!-- End of High Scores -->
      <!-- Timer -->
      <div class="timer">
        <span>Time: </span>
        <span id="countdown" class="countdown"> 0 </span>
        <span>second(s) left</span>
      </div>
      <!-- End of Timer -->
    </div>
    <!-- Header -->
    <div class="header">
      <h1>JavaScript Fundamentals</h1>
      <!-- Buttons -->
      <div>
        <button id="start" class="button">Start</button>
        <button id="stop" class="button">Stop</button>
      </div>
      <!-- End of Buttons -->
    </div>
    <!-- End of Header -->
    <!-- Main -->
    <main class="main">
      <ol id="question" class="question" data-number="1">
        1. Question ___
        <li>
          <button class="answer" data-number="1">Answer 1</button>
        </li>
        <li>
          <button class="answer" data-number="2">Answer 2</button>
        </li>
        <li>
          <button class="answer" data-number="3">Answer 3</button>
        </li>
      </ol>
    </main>
    <!-- End of Main -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
